<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
       <div class="image-container">
            <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg">

            <div class="sidebar-text">
                <img src="./assets/images/odin-lined logo.png">
                <p>ODIN</p>
            </div>

            <div class="sidebar-footer">
                <p>
                    Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
                </p>
            </div>
       </div>
    </div>

    <div class="container">
        <div class="text-content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <br>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-container">
            <p>Let's do this!</p>

            <form method="post">
                    <div class="form-column left-container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-column left-container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
            </form>
        </div>


    </div>
</body>
</html>
